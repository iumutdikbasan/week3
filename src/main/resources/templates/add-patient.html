<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Patient Management System(PMS)</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Patient </h1>
            <div class = "card-body">
                <form th:action="@{/hasta1}" th:object = "${hasta1}" method="POST">
                    <div class ="form-group">
                        <label> Patient First Name </label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "${hasta1.setPatientName}"
                                class = "form-control"
                                placeholder="Enter Patient First Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Patient Last Name </label>
                        <input
                                type = "text"
                                name = "lastName"
                                th:field = "${hasta1.setPatientSurname}"
                                class = "form-control"
                                placeholder="Enter Patient Last Name"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Patient Age </label>
                        <input
                                type = "date"
                                name = "lastName"
                                th:field = "${hasta1.setDob}"
                                class = "form-control"
                        />
                    </div>



                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
