<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <h1>Our Patients</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Patient Name</th>
            <th>Patient Surname</th>
            <th>Patient Age</th>
            <th>Patient Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hasta: ${hasta}">
        <td th:text="${hasta.getPatientName()}"></td>
        <td th:text="${hasta.getPatientSurname()}"></td>
        <td th:text="${hasta.getAge()}"></td>
        <td th:text="${hasta.getAddress().getName()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!--<p th:text="'Hello '+${hasta.getPatientName()}+' '+${hasta.getPatientSurname()}+' '+${hasta.getAge()}+' '+${hasta.getAddress().getName()}"></p>-->
</body>
</html>
